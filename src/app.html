<body class="">
<div class="wrapper-sum">
    <div class="box-top">
        <div class="fixCen d-flex align-items-center justify-content-between">
            <a href="#" class="btn-search-fb"></a>
            <a href="#" class="btn-group-vua"></a>
        </div>
    </div>
    <div class="fixCen">
        <h1 class="rs"><a href="#" class="logo"><img src="images/logo.png"/></a></h1>
        <div class="d-flex align-items-center justify-content-end">
            <a href="https://cskh.sumvip.club/" class="icon-support icon-mess"></a>
        </div>
        <span class="slogan"></span>
        <span class="nv-1"></span>
        <span class="nv-2"></span>
        <div class="box-login">
            <div class="nav nav-tabs" id="myTab" role="tablist">
                <a class="nav-item nav-link active" id="res-tab" data-toggle="tab" href="#res" role="tab" aria-controls="res" aria-selected="true"><span>Đăng ký</span></a>
                <a class="nav-item nav-link" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="false"><span>Đăng nhập</span></a>
            </div>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="res" role="tabpanel" aria-labelledby="res-tab">
                    <div class="form-group user-name">
                        <input type="text" class="form-control" id="usrname" name="username" placeholder="Tên đăng nhập">
                        <span class="light-form"></span>
                    </div>
                    <div class="form-group pass-word">
                        <input type="password" class="form-control" id="pwd" name="password" placeholder="Mật khẩu">
                        <span class="light-form"></span>
                    </div>
                    <div class="form-group pass-word">
                        <input type="password" class="form-control" id="repeat-pwd" name="repeat_pwd" placeholder="Nhập lại mật khẩu">
                        <button class="icon-pass"></button>
                        <span class="light-form"></span>
                    </div>
                    <div class="form-group box-captcha">
                        <div class="box-captcha-2">
                            <input type="text" placeholder="Nhập mã Captcha">
                        </div>
                        <div class="d-flex img-w-captcha">
                            <div class="image-capcha">
                                <canvas class="xx" id="textCanvas" width="110" height="30" style="display:none"></canvas>
                                <img id="captcha-image" class="img-fluid" alt="captcha" src="images/captcha-demo.png">
                            </div>
                            <!-- <button  id="refresh">refresh</button> -->
                        </div>
                    </div>
                    <div id="noti-resgiter" class="error errors mt-1"></div>
                    <a class="btn-register animated infinite shake" id="btn-dangky" onclick="onRegister()"></a>
                </div>
                <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <div class="form-group user-name">
                        <input type="text" class="form-control" id="urs-login" name="username" placeholder="Tên đăng nhập">
                    </div>
                    <div class="form-group pass-word">
                        <input type="password" class="form-control" id="pwd-login" name="password" placeholder="Mật khẩu">
                        <button class="icon-pass"></button>
                    </div>
                    <div id="noti-login" class="error errors mt-1"></div>
                    
                    <a class="btn-register btn-login  animated infinite shake" id="btn-login" onclick="onLogin()"></a>
                </div>
            </div>
        </div>
        
        <a href="https://sumvip.club/" class="btn-play"></a>
